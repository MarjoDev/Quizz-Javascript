<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz in JS!</title>
    <link rel="stylesheet" href="view/css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1 id="main-title">Programing Quizz!</h1>
    <div id="score-container" class="hide">
        <h2>Congratulations!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>You got <span id="correct-answers">0</span> of <span id="questions-qty">10</span> questions.</p>
        <button id="restart">Restart quizz!</button>
    </div>
    <div id="quizz-container">
        <p id="question"><span id="question-number">1</span> - <span id="question-text">What is the measuring unit of meters?</span></p>
        <div id="answers-box"></div>
    </div>

    <!-- TEMPLATE ANSWER -->
    <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer"></span></button>
</body>
</html>
